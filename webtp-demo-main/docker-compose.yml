version: '3.8'

services:
  # LiteLLM Proxy - Acts as a unified gateway for all LLM providers
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: healthcare-litellm
    ports:
      - "4000:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-1234}
      - LITELLM_LOG=INFO
      - DATABASE_URL=postgresql://postgres:postgres@litellm-db:5432/litellm
      # Provider API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_API_KEY=${AZURE_API_KEY:-}
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      litellm-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - healthcare-network

  # PostgreSQL for LiteLLM (stores logs, cache, etc.)
  litellm-db:
    image: postgres:15-alpine
    container_name: healthcare-litellm-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=litellm
    volumes:
      - litellm-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  # API Server
  api:
    build: .
    container_name: healthcare-api
    ports:
      - "8000:8000"
    environment:
      - USE_MOCK_LLM=${USE_MOCK_LLM:-false}
      - USE_LOCAL_MODEL=${USE_LOCAL_MODEL:-true}
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_API_KEY=${LITELLM_MASTER_KEY:-sk-1234}
      - LITELLM_DEFAULT_MODEL=${LITELLM_DEFAULT_MODEL:-gpt-oss-20b}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    volumes:
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./config:/app/config
    command: ["python", "api/server.py"]
    depends_on:
      - litellm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthcare-network

  # Streamlit UI
  ui:
    build: .
    container_name: healthcare-ui
    ports:
      - "8501:8501"
    environment:
      - USE_MOCK_LLM=${USE_MOCK_LLM:-false}
      - USE_LOCAL_MODEL=${USE_LOCAL_MODEL:-true}
      - API_BASE_URL=http://api:8000
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_API_KEY=${LITELLM_MASTER_KEY:-sk-1234}
      - LITELLM_DEFAULT_MODEL=${LITELLM_DEFAULT_MODEL:-gpt-oss-20b}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    volumes:
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./config:/app/config
    command: ["streamlit", "run", "demo/chat_ui.py", "--server.address", "0.0.0.0", "--server.port", "8501", "--server.headless", "true"]
    depends_on:
      - api
    networks:
      - healthcare-network

volumes:
  litellm-db-data:

networks:
  healthcare-network:
    driver: bridge

