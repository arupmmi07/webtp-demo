# Payer Rules Configuration
# Insurance/payer-specific compliance rules

payers:
  medicare:
    requires_poc: true
    requires_prior_auth: false
    approved_providers_only: true
    requires_referral: false
    max_visits_without_reauth: 20
    notes: "Original Medicare requires POC but not prior auth"
  
  medicare_advantage:
    requires_poc: true
    requires_prior_auth: true
    approved_providers_only: true
    requires_referral: true
    max_visits_without_reauth: 12
    notes: "Medicare Advantage plans typically require prior authorization"
  
  ppo:
    requires_poc: false
    requires_prior_auth: false
    approved_providers_only: false
    requires_referral: false
    max_visits_without_reauth: null
    notes: "PPO plans are most flexible"
  
  hmo:
    requires_poc: true
    requires_prior_auth: true
    approved_providers_only: true
    requires_referral: true
    max_visits_without_reauth: 10
    notes: "HMO requires referral and pre-authorization"
  
  workers_comp:
    requires_poc: true
    requires_prior_auth: true
    approved_providers_only: true
    requires_referral: true
    requires_employer_auth: true
    requires_claim_number: true
    max_visits_without_reauth: 6
    notes: "Workers comp requires employer authorization before first visit"
  
  cash_pay:
    requires_poc: false
    requires_prior_auth: false
    approved_providers_only: false
    requires_referral: false
    max_visits_without_reauth: null
    notes: "Cash pay has no insurance restrictions"

# POC (Plan of Care) Configuration
poc:
  expiration_warning_days: 7  # Alert if POC expires within this many days
  urgent_threshold_days: 3    # Urgent if expires within this many days
  requires_physician_signature: true
  valid_duration_days: 90

# Prior Authorization Configuration
prior_auth:
  required_for_initial_eval: ["medicare_advantage", "hmo", "workers_comp"]
  required_for_follow_up: []
  timeout_days: 14  # Prior auth expires if not used within this period

