# MCP Server Configuration

knowledge:
  type: stdio
  command: python
  args:
    - "-m"
    - "mcp_servers.knowledge.server"
  env:
    KNOWLEDGE_DIR: "./knowledge"
    LOG_LEVEL: "INFO"

domain_api:
  type: stdio
  command: python
  args:
    - "-m"
    - "mcp_servers.domain_api.server"
  env:
    BACKEND: "mock"  # Options: mock, webpt, athena
    LOG_LEVEL: "INFO"

# Backend-specific configuration
backends:
  mock:
    # Mock backend uses in-memory data
    # No external dependencies
    enabled: true
  
  webpt:
    # WebPT API configuration (future)
    enabled: false
    api_url: "https://api.webpt.com/v1"
    api_key: "${WEBPT_API_KEY}"
    timeout_seconds: 30
  
  athena:
    # Athena API configuration (future)
    enabled: false
    api_url: "https://api.athenahealth.com/v1"
    api_key: "${ATHENA_API_KEY}"
    timeout_seconds: 30

